<div *ngIf="isTableView" class="table-parent table-responsive">
  <table class="table table-hover">
    <thead class="table-head">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let contact of contacts; let i = index">
        <td class="col-4 contact-view align-middle" (click)="openContact(contact)">{{ contact.name }}</td>
        <td class="col-4 align-middle">{{ contact.email }}</td>
        <td class="col-3 align-middle">{{ contact.contactNumber }}</td>
        <td class="col-1">
          <div class="d-flex justify-content-start gap-3">
            <button class="btn edit" (click)="openEdit(contact)">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button
              class="btn delete"
              (click)="openDelete(contact.id)"
            >
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!isTableView">
  <div class="row">
    <div
      class="col-xl-3 col-md-4 col-sm-6 col-xs-12 gap-3"
      *ngFor="let contact of contacts; let i = index"
    >
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="m-0 card-action" (click)="openContact(contact)">
              {{ contact.name }}
            </h5>
            <div class="d-flex gap-3">
              <i
                class="bi bi-pencil-fill card-action"
                (click)="openEdit(contact)"
              ></i>
              <i
                class="bi bi-trash3-fill card-action delete"
                (click)="openDelete(contact.id)"
              ></i>
            </div>
          </div>
          <p class="card-text mb-2">{{ contact.email }}</p>
          <p class="card-text">{{ contact.contactNumber }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
