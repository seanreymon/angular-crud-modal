<div class="row mt-5">
  <div class="col-12">
    <h1>Contacts Information</h1>
  </div>
</div>
<div class="row mb-3">
  <div
    class="col-12 d-flex flex-wrap justify-content-between align-items-center"
  >
    <p>
      Your list of contacts appear here. To add new contact, click on the <br />
      <span class="fw-bold fs-5">Add new contact button</span>
    </p>
    <button class="btn btn-add" (click)="openAdd()">Add New Contact</button>
  </div>
</div>
<div class="row mb-3">
  <div class="col-12 grid-view">
    <button
      class="btn grid-btn fs-4 fw-bold"
      (click)="onClickGrid()"
      [disabled]="isTableView"
    >
      <i class="bi bi-list"></i>
    </button>
    <button
      class="btn grid-btn fs-4 fw-bold"
      (click)="onClickGrid()"
      [disabled]="!isTableView"
    >
      <i class="bi bi-grid"></i>
    </button>
  </div>
</div>
<app-contacts [contacts]="contacts" [isTableView]="isTableView"></app-contacts>
